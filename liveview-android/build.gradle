plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'org.phoenixframework.liveview'
}

dependencies {

    api 'androidx.core:core-ktx:1.9.0'
    api "androidx.navigation:navigation-compose:2.5.3"
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'

    implementation 'androidx.compose.ui:ui:1.4.0'
    // Tooling support (Previews, etc.)
    implementation 'androidx.compose.ui:ui-tooling:1.4.0'
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation 'androidx.compose.foundation:foundation:1.4.0'
    // Material Design
    implementation 'androidx.compose.material:material:1.4.0'
    // Material design icons
    implementation 'androidx.compose.material:material-icons-core:1.4.0'
    implementation 'androidx.compose.material:material-icons-extended:1.4.0'
    // Integration with activities
    implementation 'androidx.activity:activity-compose:1.7.0'
    // Integration with ViewModels
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1'

    //live-view core jetpack
    implementation 'com.github.liveview-native:liveview-native-core-jetpack:0.1.0-pre-alpha-07'

    api 'org.jsoup:jsoup:1.15.3'
    api 'com.github.dsrees:JavaPhoenixClient:1.0.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    api "com.google.guava:guava:30.1.1-jre"

    api "org.jetbrains.kotlinx:kotlinx-collections-immutable:0.3.5"
    // `StringEscapeUtil` for better diffs in tests from `toString`
    api "org.apache.commons:commons-text:1.9"

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api "org.apache.commons:commons-math3:3.6.1"

    api("io.coil-kt:coil:2.2.2")
    api("io.coil-kt:coil-compose:2.2.2")
    api("io.coil-kt:coil-svg:2.1.0")


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

}