# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Kotlin CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@db35f2304698ac6ff98958322dfd3db0a5da9fdf
      with:
        arguments: build
    - name: test
      run: |
        # Create screenshots
        ./gradlew recordRoborazziDebug -PisRecordingShotTest=true --stacktrace
    - name: verify test
      id: verify-test
      run: |
        # If there is a difference between the screenshots, the test will fail.
        ./gradlew verifyRoborazziDebug -PisRecordingShotTest=false --stacktrace
